parser: "@typescript-eslint/parser"

plugins:
  - "@typescript-eslint"
  - babel

env:
  es6: true
  browser: true
  commonjs: true
  node: true

extends:
    - "@typescript-eslint/recommended"
    - alloy
    - alloy/typescript
    - eslint:recommended

ecmaFeatures:
  modules: true
  experimentalObjectRestSpread: true

parserOptions:
  ecmaVersion: 6
  sourceType": module
  ecmaFeatures:
    modules: true
    experimentalObjectRestSpread: true

rules:
  strict:
    - 0

  quotes:
    - 2
    - single
  linebreak-style:
    - 2
    - unix
  semi:
    - 2
    - always
  no-multi-spaces:
    - 2
  no-self-compare:
    - 2
  max-depth:
    - 2
    - 4
  max-nested-callbacks:
    - 2
    - 4
  max-params:
    - 2
    - 4
  max-statements:
    - 2
    - 25
  max-statements-per-line:
    - 2
  max-len:
    - 2
    - 120
  multiline-ternary:
    - 0
  callback-return:
    - 2
  handle-callback-err:
    - 2
  array-bracket-spacing:
    - 2
  no-const-assign:
    - 2
  no-return-assign:
    - 0
  no-inner-declarations:
    - 2
  no-var:
    - 2
  no-console:
    - 1
  no-lonely-if:
    - 2
  require-jsdoc:
    - 0
    - require:
        FunctionDeclaration: true
        MethodDefinition: true
        ClassDeclaration: true
  valid-jsdoc:
    - 2
  comma-dangle:
    - 2
    - never
  no-undef:
    - 2
  no-extra-boolean-cast:
    - 1
